<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FlashBooks</title>
    <link rel="shortcut icon" href="assets/book.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="navbar">
      <h1>FlashBooks</h1>
    </div>
    <div class="container">
      
      </div>
      <div class="popup-overlay"></div>
      <div class="popup-box">
        <h2>Add book</h2>

        <form>
          <input type="text" placeholder="book title" id="book-title-input" />
          <input type="text" placeholder="book author" id="book-author-input" />
          <textarea
            placeholder="short description"
            id="book-description-input"
          ></textarea>
          <button id="add-book">Add book</button>
          <button id="cancel-popup">Cancel</button>
        </form>
      </div>
    </div>

    <button class="add-button" id="add-popup-button">+</button>

    <script src="variable.js"></script>
  </body>
</html>
